<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background-color:hsl(220, 15%, 55%) ;
    }
    .first {
  position: relative;
  left: 50%;
  top: 300px;
  transform: translateX(-20%) translateY(-50%); /* Combine both transformations */
  width: 300px;
  height: 500px;
  padding :20px;
  display:flex;
  flex-wrap: wrap;
  justify-content: center;
  border-radius: 3%;
  background-color: white;
}
.second{
  position : relative;
  width:97%;
  height:60%;
}

    .second img {
      border-radius: 3%;
      width:100%;  
    }
    h1 {
      font-family: sans-serif;
      font-size: 24px;
      color:rgb(55, 51, 51);
    }
    p{
      color:rgb(124, 113, 113);
      font-size:15px;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    /* Media queries for responsiveness */
@media (max-width: 375px) { /* Adjust breakpoint as needed */
  .first {
     position:relative;
    width: 95%;  
    right:10px;
    height:100%;
  }
body {
  padding : 5px ;
}
}
  </style>
</head>
<body>
  <div class="first">
    <div class="second">
      <img src="./images/image-qr-code.png" alt="qr img">
    </div>
    <h1>Improve your front-end skills by building projects</h1>

   <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gulzar</a>.
    </div>

  </div>

</body>
</html>
